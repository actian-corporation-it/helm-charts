    repository: https://actian-corporation-it.github.io/helm-charts
    version: 0.2.1
  - name: grafana-agent
    repository: https://grafana.github.io/helm-charts
    version: 0.16.0
    alias: grafana-agent-flow-daemonset
  - name: grafana-agent
    repository: https://grafana.github.io/helm-charts
    version: 0.16.0
    alias: grafana-agent-flow-statefulset
