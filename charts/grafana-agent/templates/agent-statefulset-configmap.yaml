{{- if .Values.metrics.enabled -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-statefulset
data:
  agent.yaml: |
{{-/* Agent configuration goes to /etc/agent/agent.yaml */-}}
    server:
      log_format: {{ .Values.daemonset.logFormat }}
      log_level: {{ .Values.statefulset.logLevel }}
    metrics:
      wal_directory: "{{ .Values.global.agentVarDirectory }}/data"
      global:
        scrape_interval: {{ .Values.metrics.scrapeInterval }}
        external_labels:
{{ include "agentConfig.externalLabels" . | indent 10 }}
        remote_write:
{{ include "prometheus.authentication" . | indent 8 }}
      configs:
      - name: {{ .Values.netrics.instanceName }}
        host_filter: false
        scrape_configs:
        {{- if .Values.metrics.integrations.externalSecrets.enabled -}}
        {{ $externalSecretsTarget := (include "externalSecrets.target" .) }}
        - job_name: external_secrets
          static_configs:
            - targets:
              - {{ $externalSecretsTarget }}
          relabel_configs:
            - source_labels: [__address__]
              target_label: __param_target
              regex: (.+):\d+
            - source_labels: [__param_target]
              target_label: instance
        {{- end }}
        {{- if .Values.metrics.integrations.rabbitmq.enabled -}}
        {{ $rabbitmqTarget := (include "rabbitmq.target" .) }}
        - job_name: rabbitmq
          static_configs:
            - targets:
              - {{ $rabbitmqTarget }}
          relabel_configs:
            - source_labels: [__address__]
              target_label: __param_target
              regex: (.+):\d+
            - source_labels: [__param_target]
              target_label: instance
        {{- end }}
        - job_name: kubelet
          bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
          kubernetes_sd_configs:
            - role: node
          {{- if .Values.metrics.filters.kubelet }}
          metric_relabel_configs:
            {{ range $.Values.metrics.filters.kubelet -}}
            - action: {{ .action }}
              source_labels: {{ .source_labels }}
              regex: {{ .regex }}
            {{- end }}
          {{- end}}
          relabel_configs:
            - replacement: kubernetes.default.svc.cluster.local:443
              target_label: __address__
            - regex: (.+)
              replacement: /api/v1/nodes/$1/proxy/metrics
              source_labels:
                - __meta_kubernetes_node_name
              target_label: __metrics_path__
          scheme: https
          tls_config:
            ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
            insecure_skip_verify: false
            server_name: kubernetes
        {{- if .Values.metrics.integrations.kubeStateMetrics.enabled }}
        - job_name: kube-state-metrics
          kubernetes_sd_configs:
            - role: service
          relabel_configs:
            - action: keep
              regex: kube-state-metrics
              source_labels:
                - __meta_kubernetes_service_name
          {{- if .Values.metrics.filters.kubeStateMetrics }}
          metric_relabel_configs:
            {{ range $.Values.metrics.filters.kubeStateMetrics -}}
            - action: {{ .action }}
              source_labels: {{ .source_labels }}
              regex: {{ .regex }}
            {{- end }}
          {{- end}}
        {{- end }}
{{- end }}
