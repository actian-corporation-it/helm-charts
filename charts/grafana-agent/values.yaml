# Default values for grafana-agent.

global:
  agentVersion: ""
  namespace: monitoring
  timeZone: ""
  # External labels are added automatically to each metric.
  # cloudProvider and cluster name is mandatory. 
  externalLabels:
    cloudProvider: ""
    cluster: ""

daemonset:
  createServiceAccount: true
  serviceAccountName: ""
  serverPort: 13579
  logLevel: info

statefulset:
  createServiceAccount: true
  serviceAccountName: ""
  serverPort: 13578
  logLevel: info

metrics:
  enabled: true
  scrapeInterval: 30s
  prometheusId: 0
  prometheusPassword: PaSsW0Rd
  prometheusRemoteWriteUrl: https://127.0.0.1
  integrations:
    nodeExporter:
      enabled: true
    cadvisor:
      enabled: true
    rabbitmq:
      enabled: false
      releaseName: ""
      namespace: ""
      metricPort: 9419
    kubeStateMetrics:
      enabled: true

tracing:
  enabled: false
  tempoId: 0
  tempoPassword: PaSsW0Rd
  tempoUrl: https://127.0.0.1

logs:
  enabled: true
  lokiId: 0
  lokiPassword: PaSsW0Rd
  lokiUrl: https://127.0.0.1
  defaultPipelineStage: docker
  # Jobs for log scraping
  # Details will follow
  jobs: {}
